kind: pipeline
type: docker
name: web-portfolio-v1

steps:
  - name: deploy
    image: appleboy/drone-ssh
    settings:
      host:
        from_secret: vps_ip
      username:
        from_secret: username
      port:
        from_secret: port
      key:
        from_secret: ssh_private_key
      script:
        - cd ${project_dir}
        - git pull origin master
        - docker-compose down
        - docker-compose up -d --build
        - docker system prune -f

trigger:
  event:
    - push
  branch:
    - master